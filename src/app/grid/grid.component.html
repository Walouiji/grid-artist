<table>
    <tr *ngFor="let row of grid; let i = index">
        <td *ngFor="let cell of row; let j = index" [style.background-color]="gridColor[cell]" (click)="cellClicked(i, j)"></td>
    </tr>
</table>
<canvas #canvas id="gridCanvas" width="500" height="500" style="display: none;"></canvas>
<button (click)="download()">Download</button>
